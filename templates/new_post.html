{% extends 'base.html' %}


{% block head %}
<title> New Post </title>
{% endblock head %}

{% block body %}
<h1> New Post</h1>

<hr>
<h2>Create New Blog Post:</h2>
<form action="/posts/new" method="POST">
    <label for="title">Title:</label>
    <input class="form-control" type="text" name="title" id="title" placeholder="Enter Title" aria-label="Enter Title">
    <br>
    <label for="author">Author:</label>
    <input class="form-control" type="text" name="author" id="author" placeholder="Enter Author" aria-label="Enter Author">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" id="content" name="content" placeholder="Content" rows="3"></textarea>
    <br>
    <input class="btn btn-success" type="submit" value="Post">
    <a class="btn btn-primary" href="/posts">Back</a>
</form>
<hr>
{% endblock body %}
